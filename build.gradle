plugins {
	id 'java'
	id 'org.jetbrains.kotlin.jvm' version '1.6.0'
	id 'org.openjfx.javafxplugin' version '0.0.10'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
	mavenCentral()
}

javafx {
	modules = [ 'javafx.controls', 'javafx.fxml' ]
}

dependencies {
	implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.6.0'
}